name: Underground
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_svg: ^0.22.0
  http: ^0.13.3
  photo_view: ^0.11.0
  flutter_range_slider: ^1.4.0
  font_awesome_flutter: ^8.11.0
  flutter_tindercard: ^0.2.0
  cached_network_image: ^3.0.0-nullsafety
  scrolling_page_indicator: ^0.1.2
  page_transition: ^2.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  assets:
    - images/
    - images/text_field/

  uses-material-design: true

  fonts:
  - family: Black  
    fonts:
    - asset: fonts/TTFirsNeue-Black.ttf
  - family: Bold  
    fonts:
    - asset: fonts/TTFirsNeue-Bold.ttf
  - family: DemiBold 
    fonts:
    - asset: fonts/TTFirsNeue-DemiBold.ttf
  - family: ExtraBold  
    fonts:
    - asset: fonts/TTFirsNeue-ExtraBold.ttf
  - family: ExtraLight
    fonts:
    - asset: fonts/TTFirsNeue-ExtraLight.ttf
  - family: Medium 
    fonts:
    - asset: fonts/TTFirsNeue-Medium.ttf
  - family: Regular  
    fonts:
    - asset: fonts/TTFirsNeue-Regular.ttf
  - family: Thin 
    fonts:
    - asset: fonts/TTFirsNeue-Thin.ttf
  - family: Light 
    fonts:
    - asset: fonts/TTFirsNeue-Light.ttf